<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- meta properties -->
        <meta name="author" content="Romina Trazzi">
        <meta name="description" content="Esercizio to do list con Vue">
        <meta name="keywords" content="javascript, vue, to-do list">
        <!-- / meta properties -->

        <!-- fogli di stile -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" media="screen">
        <!-- / fogli di stile -->

        <title>To do list con Vue</title>
    </head>

    <body>
        <div class ="container" id = "root">
            <div class = "d_flex">
                <img v-bind:src = "immagine">
                <div>
                    <input type="text" v-model="nuovoTask" minlength="4" placeholder ="Insert your task here" required>
                    <button v-on:click="addElement">Add</button>
                    <h2>Todo List</h2>
                    <p>
                        <ul>
                            <li v-for="(task, index) in listaTask"> {{ task }} <i class="fas fa-times" v-on:click="deleteElement"></i></li>
                        </ul>
                    </p>
                </div>

            </div>
        </div>
        
        <!-- JS + Vue development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js" type ="text/javascript"></script>
        <!-- / JS + Vue development version, includes helpful console warnings -->
    </body>
</html>
